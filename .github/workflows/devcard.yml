name: DevCard
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
  

jobs:
  devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@3.1.0
        with:
          user_id: ${{ secrets.DEVCARD_ID }}
          type: "wide"
          r: "l8q"
          commit_branch: master
          commit_message: "chore: update devcard.png"
          committer_name: "tduyng"
          committer_email: "tienduy.nguyen.dev@gmail.com"